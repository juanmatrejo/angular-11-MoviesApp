<div class="row animate__animated animate__tada" *ngIf="_movie">
    <div class="col-md-6">
        <img [src]="_movie.poster_path | poster" [alt]="_movie.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{_movie.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="_movie.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="gray"
                    size="15px" [readonly]="false"></star-rating>
            </div>
            <div class="col text-white">
                {{_movie.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row">
            <div class="col text-white">
                {{_movie.overview}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-outline-info" (click)="back()">
                    Back
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="_cast.length > 0">
    <div class="col">
        <app-cast-slide-show [_cast]="_cast"></app-cast-slide-show>
    </div>
</div>
